<div class="container">
	<nav>
		<div class="app_title">Grand Tichu</div>
		<div class="options">
			<button mat-button [matMenuTriggerFor]="menu"><span class="material-symbols-outlined"> menu </span></button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item>New game</button>
				<button mat-menu-item>Settings</button>
				<button mat-menu-item>Player Statistics</button>
				<button mat-menu-item>About</button>
			</mat-menu>
		</div>
	</nav>
	<div class="team_names_and_scores">
		<div class="team_score" *ngFor="let team of teams">
			{{ viewMethods.scoreOfTeam(team.id, scoreByTeam) }}
		</div>
	</div>
	<form [formGroup]="tichuForm" class="team_members_and_tichu_controls">
		<div class='player' *ngFor="let player of viewMethods.allPlayers(teams, teamPlayersByTeam)">
			<div class="player_top_row">
				<div class="player_name">{{player.playerName}}</div>
				<div class="player_shuffles">
					<button
						*ngIf="player.playerId === playerWhoDeals"
						mat-button
						(click)="openDialog()"
					>
						<span class="material-symbols-outlined"> sports_esports </span>
					</button>
				</div>
			</div>
			<div class="player_bottom_row">
				<mat-button-toggle-group
					[name]="player.playerId"
					aria-label="Font Style"
					multiple
					[formControlName]="player.playerId"
					(change)="toggleChange($event)"
				>
					<mat-button-toggle class="player_tichu" value="t">
						Tichu
					</mat-button-toggle>
					<mat-button-toggle class="player_grand_tichu" value="g">
						Grand
					</mat-button-toggle>
				</mat-button-toggle-group>
			</div>

		</div>
	</form>
	<div class="set_score_area">
		<button mat-stroked-button color="primary" (click)="setScore()">
			Set Score
		</button>
	</div>
</div>
